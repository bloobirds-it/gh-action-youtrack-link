name: "YouTrack Link"
description: "Posts a comment with the YT issue link"
inputs:
  githubToken:
    description: "GitHub Token"
    required: true
  issueRegex:
    description: "Issue Regexp to extract from the title"
    required: true
  youtrackUrl:
    description: "Base URL of your YouTrack instance"
    required: true
    default: "https://my-yt.myjetbrains.com/youtrack"
  youtrackToken:
    description: "Youtrack permanent token"
    required: true
  youtrackColumnField:
    description: "Youtrack column name type"
    default: "State"
  youtrackLabelFields:
    description: "Youtrack fields from which label the PR"
    default: "Type"
outputs:
  issues:
    description: "The ID of the related issues"
runs:
  using: "node12"
  main: "dist/index.js"
